name: CI/CD Pipeline

on:
  pull_request:
    branches: [ develop, main ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ develop, main ]
    # Solo permitir push en develop y main desde workflows automatizados

# Permisos necesarios para deployment y comentarios en PRs
permissions:
  contents: read          # Leer el cÃ³digo del repositorio
  issues: write          # Escribir comentarios en issues (si es necesario)
  pull-requests: write   # Escribir comentarios en pull requests (si es necesario)
  deployments: write     # Para deployments (si es necesario)

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx2048m'

jobs:
  # Job de validaciÃ³n de cÃ³digo
  code-quality:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Configurar Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ”§ Validar formato de cÃ³digo
      run: echo "Code formatting check disabled"
      continue-on-error: true
    
    - name: ðŸ” AnÃ¡lisis estÃ¡tico con SpotBugs
      run: mvn compile spotbugs:check
      continue-on-error: true
    
    - name: ðŸ“Š SonarCloud Scan
      if: github.event_name == 'pull_request'
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true

  # Job de compilaciÃ³n y tests
  build-and-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: payment_gateway_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: â˜• Configurar Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ”§ Compilar proyecto
      run: mvn clean compile -DskipTests
    
    - name: ðŸ§ª Ejecutar tests unitarios
      run: mvn test -Dtest="*Test" -Dsurefire.failIfNoSpecifiedTests=false
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/payment_gateway_test
        SPRING_DATASOURCE_USERNAME: test_user
        SPRING_DATASOURCE_PASSWORD: test_password
        SPRING_DATA_REDIS_HOST: localhost
        SPRING_DATA_REDIS_PORT: 6379
    
    - name: ðŸ”— Ejecutar tests de integraciÃ³n
      run: mvn test -Dtest="*IT" -Dsurefire.failIfNoSpecifiedTests=false
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/payment_gateway_test
        SPRING_DATASOURCE_USERNAME: test_user
        SPRING_DATASOURCE_PASSWORD: test_password
        SPRING_DATA_REDIS_HOST: localhost
        SPRING_DATA_REDIS_PORT: 6379
    
    - name: ðŸ›ï¸ Ejecutar tests de arquitectura
      run: mvn test -Dtest="*ArchTest" -Dsurefire.failIfNoSpecifiedTests=false
    
    - name: ðŸ“Š Generar reporte de cobertura
      run: mvn jacoco:report
    
    - name: ðŸ“ˆ Subir cobertura a Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: ðŸ“¦ Crear artefacto JAR
      run: mvn package -DskipTests
    
    - name: ðŸ’¾ Guardar artefactos
      uses: actions/upload-artifact@v4
      with:
        name: payment-gateway-jar
        path: target/*.jar
        retention-days: 7

  # Job de tests E2E de API
  api-tests:
    name: ðŸ§ª API Tests E2E
    uses: ./.github/workflows/api-tests.yml
    needs: build-and-test
    with:
      environment: test

  # Job de tests de seguridad
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: â˜• Configurar Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ” OWASP Dependency Check
      run: mvn org.owasp:dependency-check-maven:check
      continue-on-error: true
    
    - name: ðŸ›¡ï¸ Snyk Security Scan
      uses: snyk/actions/maven@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      continue-on-error: true

  # Job de construcciÃ³n de imagen Docker
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test, api-tests, security-scan]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ³ Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ“¦ Descargar artefactos
      uses: actions/download-artifact@v4
      with:
        name: payment-gateway-jar
        path: target/
    
    - name: ðŸ—ï¸ Construir imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: payment-gateway:pr-${{ github.event.number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job de comentarios en PR
  pr-comment:
    name: ðŸ’¬ PR Status Comment
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test, api-tests, security-scan, docker-build]
    if: always() && github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“ Comentar estado del PR
      uses: actions/github-script@v7
      with:
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          
          const jobs = [
            { name: 'Code Quality', status: '${{ needs.code-quality.result }}' },
            { name: 'Build & Test', status: '${{ needs.build-and-test.result }}' },
            { name: 'API Tests E2E', status: '${{ needs.api-tests.result }}' },
            { name: 'Security Scan', status: '${{ needs.security-scan.result }}' },
            { name: 'Docker Build', status: '${{ needs.docker-build.result }}' }
          ];
          
          const statusEmoji = {
            'success': 'âœ…',
            'failure': 'âŒ',
            'cancelled': 'â¹ï¸',
            'skipped': 'â­ï¸'
          };
          
          let comment = `## ðŸš€ CI/CD Pipeline Status\n\n`;
          comment += `**PR:** ${pr.title}\n`;
          comment += `**Branch:** \`${pr.head.ref}\` â†’ \`${pr.base.ref}\`\n\n`;
          comment += `### ðŸ“Š Jobs Status:\n\n`;
          
          jobs.forEach(job => {
            const emoji = statusEmoji[job.status] || 'âšª';
            comment += `${emoji} **${job.name}**: ${job.status}\n`;
          });
          
          comment += `\n### ðŸ“‹ Next Steps:\n`;
          comment += `- âœ… Todos los checks deben estar en verde\n`;
          comment += `- ðŸ§ª Tests E2E de API deben pasar (validaciones y errores)\n`;
          comment += `- ðŸ‘€ Revisar cÃ³digo y tests\n`;
          comment += `- ðŸ” Validar que no hay vulnerabilidades crÃ­ticas\n`;
          comment += `- âœ¨ Â¡Listo para merge cuando estÃ© aprobado!\n\n`;
          comment += `---\n`;
          comment += `ðŸ¤– *Comentario automÃ¡tico del CI/CD Pipeline*`;
          
          // Buscar comentario existente del pipeline principal
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const existingComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('ðŸš€ CI/CD Pipeline Status')
          );
          
          if (existingComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: existingComment.id,
              body: comment
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }

  # Job de notificaciÃ³n de Ã©xito
  success-notification:
    name: ðŸŽ‰ Success Notification
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test, api-tests, security-scan, docker-build]
    if: success() && github.event_name == 'pull_request'
    
    steps:
    - name: ðŸŽŠ PR Ready for Review
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.pulls.requestReviewers({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number,
            reviewers: ['${{ github.repository_owner }}']
          });
          
          github.rest.issues.addLabels({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            labels: ['âœ… CI-Passed', 'ðŸ§ª API-Tests-Passed', 'ðŸ‘€ Ready-for-Review']
          });

  # Job de deployment (solo para push a main)
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test, api-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Descargar artefactos
      uses: actions/download-artifact@v4
      with:
        name: payment-gateway-jar
        path: target/
    
    - name: ðŸš€ Deploy a ProducciÃ³n
      run: |
        echo "ðŸš€ Desplegando Payment Gateway Service a producciÃ³n..."
        echo "âœ… Deployment simulado exitoso"
        # AquÃ­ irÃ­a la lÃ³gica real de deployment
    
    - name: ðŸ“§ Notificar deployment exitoso
      run: |
        echo "ðŸ“§ Notificando deployment exitoso..."
        echo "ðŸŽ‰ Payment Gateway Service desplegado en producciÃ³n"