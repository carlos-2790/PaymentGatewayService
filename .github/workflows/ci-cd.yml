name: CI/CD Pipeline

on:
  pull_request:
    branches: [ develop ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ develop, main ]

# Permisos necesarios para deployment y comentarios en PRs
permissions:
  contents: read          # Leer el cÃ³digo del repositorio
  issues: write          # Escribir comentarios en issues (si es necesario)
  pull-requests: write   # Escribir comentarios en pull requests (si es necesario)
  deployments: write     # Para deployments (si es necesario)

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx2048m'

jobs:
  # Job de validaciÃ³n de cÃ³digo
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Configurar Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ”§ Validar formato de cÃ³digo
      run: echo "Code formatting check disabled"
      continue-on-error: true
    
    - name: ğŸ” AnÃ¡lisis estÃ¡tico con SpotBugs
      run: mvn compile spotbugs:check
      continue-on-error: true
    
    - name: ğŸ“Š SonarCloud Scan
      if: github.event_name == 'pull_request'
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true

  # Job de compilaciÃ³n y tests
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: payment_gateway_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: â˜• Configurar Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ”§ Compilar proyecto
      run: mvn clean compile -DskipTests
    
    - name: ğŸ§ª Ejecutar tests unitarios
      run: mvn test -Dtest="*Test" -Dsurefire.failIfNoSpecifiedTests=false
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/payment_gateway_test
        SPRING_DATASOURCE_USERNAME: test_user
        SPRING_DATASOURCE_PASSWORD: test_password
        SPRING_DATA_REDIS_HOST: localhost
        SPRING_DATA_REDIS_PORT: 6379
    
    - name: ğŸ”— Ejecutar tests de integraciÃ³n
      run: mvn test -Dtest="*IT" -DfailIfNoTests=false
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/payment_gateway_test
        SPRING_DATASOURCE_USERNAME: test_user
        SPRING_DATASOURCE_PASSWORD: test_password
        SPRING_DATA_REDIS_HOST: localhost
        SPRING_DATA_REDIS_PORT: 6379
    
    - name: ğŸ›ï¸ Ejecutar tests de arquitectura
      run: mvn test -Dtest="*ArchTest" -DfailIfNoTests=false
    
    - name: ğŸ“Š Generar reporte de cobertura
      run: mvn jacoco:report
    
    - name: ğŸ“ˆ Subir cobertura a Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: ğŸ“¦ Crear artefacto JAR
      run: mvn package -DskipTests
    
    - name: ğŸ’¾ Guardar artefactos
      uses: actions/upload-artifact@v4
      with:
        name: payment-gateway-jar
        path: target/*.jar
        retention-days: 7

  # Job de tests de seguridad
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: â˜• Configurar Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ” OWASP Dependency Check
      run: mvn org.owasp:dependency-check-maven:check
      continue-on-error: true
    
    - name: ğŸ›¡ï¸ Snyk Security Scan
      uses: snyk/actions/maven@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      continue-on-error: true

  # Job de construcciÃ³n de imagen Docker
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ³ Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ“¦ Descargar artefactos
      uses: actions/download-artifact@v4
      with:
        name: payment-gateway-jar
        path: target/
    
    - name: ğŸ—ï¸ Construir imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: payment-gateway:pr-${{ github.event.number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job de comentarios en PR
  pr-comment:
    name: ğŸ’¬ PR Status Comment
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test, security-scan, docker-build]
    if: always() && github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“ Comentar estado del PR
      uses: actions/github-script@v7
      with:
        script: |
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          
          const jobs = [
            { name: 'Code Quality', status: '${{ needs.code-quality.result }}' },
            { name: 'Build & Test', status: '${{ needs.build-and-test.result }}' },
            { name: 'Security Scan', status: '${{ needs.security-scan.result }}' },
            { name: 'Docker Build', status: '${{ needs.docker-build.result }}' }
          ];
          
          const statusEmoji = {
            'success': 'âœ…',
            'failure': 'âŒ',
            'cancelled': 'â¹ï¸',
            'skipped': 'â­ï¸'
          };
          
          let comment = `## ğŸš€ CI/CD Pipeline Status\n\n`;
          comment += `**PR:** ${pr.title}\n`;
          comment += `**Branch:** \`${pr.head.ref}\` â†’ \`${pr.base.ref}\`\n\n`;
          comment += `### ğŸ“Š Jobs Status:\n\n`;
          
          jobs.forEach(job => {
            const emoji = statusEmoji[job.status] || 'âšª';
            comment += `${emoji} **${job.name}**: ${job.status}\n`;
          });
          
          comment += `\n### ğŸ“‹ Next Steps:\n`;
          comment += `- âœ… Todos los checks deben estar en verde\n`;
          comment += `- ğŸ‘€ Revisar cÃ³digo y tests\n`;
          comment += `- ğŸ” Validar que no hay vulnerabilidades crÃ­ticas\n`;
          comment += `- âœ¨ Â¡Listo para merge cuando estÃ© aprobado!\n\n`;
          comment += `---\n`;
          comment += `ğŸ¤– *Comentario automÃ¡tico del CI/CD Pipeline*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  # Job de notificaciÃ³n de Ã©xito
  success-notification:
    name: ğŸ‰ Success Notification
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test, security-scan, docker-build]
    if: success() && github.event_name == 'pull_request'
    
    steps:
    - name: ğŸŠ PR Ready for Review
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.pulls.requestReviewers({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number,
            reviewers: ['${{ github.repository_owner }}']
          });
          
          github.rest.issues.addLabels({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            labels: ['âœ… CI-Passed', 'ğŸ‘€ Ready-for-Review']
          });