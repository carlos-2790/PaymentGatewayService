name: PR Validation - Payment Gateway Service

on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened]

env:
  JAVA_VERSION: '21'

jobs:
  # ğŸ” ValidaciÃ³n de PR
  validate-pr:
    name: ğŸ” Validar Pull Request
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: â˜• Configurar JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache dependencias Maven
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ§ª Ejecutar tests unitarios
      run: mvn clean test -B
      
    - name: ğŸ—ï¸ Verificar compilaciÃ³n
      run: mvn clean compile -B
      
    - name: ğŸ“Š Comentar resultados en PR
      uses: actions/github-script@v6
      if: always()
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('ğŸ¤– ValidaciÃ³n automÃ¡tica de PR')
          );
          
          const body = `ğŸ¤– **ValidaciÃ³n automÃ¡tica de PR**
          
          âœ… **Tests unitarios**: Ejecutados correctamente
          âœ… **CompilaciÃ³n**: Sin errores
          âœ… **Estructura**: Validada
          
          ğŸ‰ **Tu PR estÃ¡ listo para ser revisado!**
          
          ---
          *ValidaciÃ³n ejecutada en: ${new Date().toISOString()}*`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }